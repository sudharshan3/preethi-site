<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Preethi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-fDjR9K5C2ALw+Hl/VwYuTK3ZGTUEwC/BFw3Q1pT+gZjH91MD4HgSfgtJpv/hv8gH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="contact" style="background-color: #FDEBD0;">
        <h2>Contact Preethi</h2>
        <p>Feel free to reach out to Preethi on her social media profiles:</p>
        <ul class="social-icons">
            <li><a href="https://www.instagram.com/preethhh._/" target="_blank"><i class="fas fa-instagram"></i> Instagram</a></li>
            <li><a href="https://www.linkedin.com/in/preethi/" target="_blank"><i class="fas fa-linkedin"></i> LinkedIn</a></li>
            <li><a href="https://www.facebook.com/preethi/" target="_blank"><i class="fas fa-facebook"></i> Facebook</a></li>
        </ul>
        <button onclick="openPopup()">Send Message</button>
    </section>

    
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2>Send Message to Preethi</h2>
            
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4"></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <div class="popup-overlay" id="overlay"></div>

    <footer>
        <p>&copy; 2024 Preethi. All rights reserved.</p>
    </footer>
</body>
</html>
